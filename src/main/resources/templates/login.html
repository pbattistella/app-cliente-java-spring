<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Controle de Clientes</title>
    <link rel="shortcut icon" th:href="@{/img/logo.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.15.3/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">Controle de Clientes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" th:href="@{/}">Principal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/login}">Entrar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <h4>Atenção! </h4>
        <span>Prencha corretamente o usuário e senha.</span>
    </div>

      <div th:if="${param.logout}" class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert"> 
            <i class="far fa-times-circle"></i>
        </button>
        <h4>Aviso!</h4>
        <span>Você saiu do sistema.</span>
    </div>

    <form class="form-login" th:action="@{/login}"method="POST">
        <div class="div-title">
            <h2>Idetifique-se</h2>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Usuário" required>
            <label for="floatingInput">Usuário</label>
        </div>

        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
            <label for="floatingPassword">Senha</label>
        </div>

        <div class="form-floating">
            <button type="submit" class="btn btn-dark btn-entrar">
                Entrar <i class="fas fa-sign-in-alt"></i> 
			</button>
        </div>



    </form>


    

  <script th:src="@{/js/popper.mim.js}"></script>
  <script th:src="@{/bootstrap-5.0.0/js/bootstrap.min.js}"></script>

    
</body>
</html>
